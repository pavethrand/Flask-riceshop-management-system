{% extends 'base.html' %}

{% block title %}PURCHASE PAGE - Senthur Traders{% endblock %}
{% block head %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .button-container {
  display: flex;
  justify-content: center;
}

    .form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.form-label {
  display: block;
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 10px;
}

.form-select {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  line-height: 1.3;
  color: #555;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
  transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
}

.form-select:focus {
  border-color: #66afe9;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(102, 175, 233, 0.25);
}

.btn {
  display: inline-block;
  font-weight: 400;
  color: #212529;
  text-align: center;
  vertical-align: middle;
  cursor: pointer;
  user-select: none;
  background-color: #07ff3d;
  border: 1px solid transparent;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  line-height: 1.5;
  border-radius: 0.25rem;
  transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
    border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.btn-primary {
  color: #fff;
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  color: #fff;
  background-color: #0069d9;
  border-color: #0062cc;
}
  </style>
{% endblock %}
{% block body %}
<div class="container my-5">
    <div class="row justify-content-end mb-4">
        <div class="col-auto">
            <a href="/edashboard/" class="btn btn-primary">Back</a>
        </div>
    </div>
  <form action="/purchase/" method="POST" class="form">
    <div class="form-group">
      <label for="product" class="form-label">Choose the category for product:</label>
      <select id="product" name="product" class="form-select" onchange="checkFields()">
        <option value="">--select--</option>
        {% for product in products %}
        <option value="{{product[0]}}">{{product[0]}} - {{product[1]}} - {{product[2]}} - {{product[3]}}KG- {{product[5]}} </option>
        {% endfor %}
      </select>
      <br><br>
      <label for="supplier" class="form-label">Choose the Supplier:</label>
      <select id="supplier" name="supplier" class="form-select" onchange="checkFields()">
        <option value="">--select--</option>
        {% for name in suppliers %}
        <option value="{{name[0]}}">{{name[0]}}</option>
        {% endfor %}
      </select>
    </div>
    <br><br>
    <div class="button-container">
        <button type="submit" class="btn btn-primary" disabled>Make Purchase</button>
      </div>
  </form>
</div>
<script>
    function checkFields() {
      var product = document.getElementById("product");
      var supplier = document.getElementById("supplier");
      var submitBtn = document.querySelector("button[type='submit']");
      if (product.value !== "" && supplier.value !== "") {
        submitBtn.removeAttribute("disabled");
      } else {
        submitBtn.setAttribute("disabled", true);
      }
    }
  </script>

{% endblock %}
