{% extends 'base.html' %}

{% block title %}Employee Login - Senthur Traders {% endblock %}
{% block head %}
    <style>
        body{
            background-color:#cdecc7;
        }
        .card{
            background-color:#3b064d;
            color:#cdecc7;
        }
    </style>
{% endblock %}
{% block body %}

<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-sm-8 col-md-6 col-lg-4 align-self-center">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center mb-3">Employee Login</h5>
            <form action="/loginemp" method="POST">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-primary d-block w-100">Login</button>
            </form>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                  Username or password is incorrect.
                </div>
              {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
