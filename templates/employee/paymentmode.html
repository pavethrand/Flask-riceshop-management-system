{% extends 'base.html' %}

{% block title %}Billing - Senthur Traders {% endblock %}

{% block head %}
    <style>
        /* Make the modal full screen */
        .modal-dialog {
            max-width: 100%;
            margin: 0;
        }
        /* Center the modal content vertically */
        .modal-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        /* Make the background smoke white */
        body {
            background-color: #f5f5f5;
        }
    </style>
    {% endblock %}
    {% block body %}
    <!-- Modal HTML -->
    <div id="paymentModal" class="modal fade show" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal header -->
          <div class="modal-header">
            <h4 class="modal-title">Choose Mode of Payment</h4>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <!-- Form to submit the mode of payment -->
            <form method="POST" action="/billing/{{id}}/">
              <div class="form-group">
                <label for="mode">Mode of Payment</label>

                <select id="mode" name="mode" class="form-control">
                  <option value="UPI">UPI</option>
                  <option value="CASH">CASH</option>
                  <option value="debit/credit card">debit/credit card</option>
                  <option value="PAYPAL">PAYPAL</option>
                  <option value="other">other</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success">Download Bill</button> 
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Script to show the modal on page load -->
    <script>
        $(document).ready(function() {
            $("#paymentModal").modal("show");
        });
    </script>
{% endblock %}
