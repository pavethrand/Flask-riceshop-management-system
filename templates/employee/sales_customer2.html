{% extends 'base.html' %}
{% block title %} Sales page 2 by Employee - Senthur Traders{% endblock %}
{% block head %}
{% endblock %}
{% block body %}
<div class="container">
    <h1>Purchase</h1>
    <form action="/purchase/" method="post">
      <div class="form-group">
        <label for="product-name">Product Name</label>
        <input type="text" class="form-control" id="product-name" name="product-name" value="{{ product_name }}" readonly>
      </div>
      <div class="form-group">
        <label for="rate">Rate</label>
        <input type="number" class="form-control" id="rate" name="rate" value="{{ rate }}" readonly>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ quantity }}" required>
      </div>
      <div class="form-group">
        <label for="available-quantity">Available Quantity</label>
      </div>
      <button type="submit" class="btn btn-primary">Purchase</button>
    </form>
  </div>
{% endblock %}
