<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="{{url_for('static',filename='icon.png')}}" type="image/x-icon">
  <style>
    .container {
      background-color: #f8f9fa;
      padding: 50px 0;
    }
    h2 {
      color: #343a40;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    form {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      position: relative;
    }
    .form-control {
      border-radius: 0;
      border: none;
      border-bottom: 2px solid #007bff;
      box-shadow: none;
      margin-right: 5px;
      padding: 10px;
      text-align: center;
      width: 50px;
      font-size: 30px;
      font-weight: bold;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 0;
      font-weight: bold;
      margin-top: 30px;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .btn-primary:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .form-control:invalid {
      border-color: #dc3545;
    }
    .form-control:focus:invalid {
      box-shadow: none;
      border-color: #dc3545;
    }
    .form-control:valid {
      border-color: #28a745;
    }
    .form-control:focus:valid {
      box-shadow: none;
      border-color: #28a745;
    }
    .input-group {
      margin-top: 10px;
    }
    .resend {
      position: absolute;
      right: -70px;
      top: 15px;
      font-weight: bold;
      color: #007bff;
      cursor: pointer;
    }
    .resend:hover {
      text-decoration: underline;
    }
    @keyframes shake {
      10%, 90% {
        transform: translateX(-5px);
      }
      20%, 80% {
        transform: translateX(5px);
      }
      30%, 50%, 70% {
        transform: translateX(-5px);
      }
      40%, 60% {
        transform: translateX(5px);
      }
    }
    .invalid-otp {
      animation: shake 0.5s linear;
      border-color: #dc3545 !important;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">OTP sent to +91 {{number}}</h4>
          <h2 class="card-subtitle text-center mb-4">Enter the four digit OTP</h2>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <form class="row g-3" method="post" action="{{ url_for('verifyotp', number=number, user=user) }}">
                <div class="col-md-3">
                  <input type="text" class="form-control" name="otp1" id="otp1" placeholder="-" maxlength="1" required>
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" id="otp2" name="otp2" placeholder="-" maxlength="1" required>
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" id="otp3" name="otp3" placeholder="-" maxlength="1" required>
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" id="otp4" name="otp4" placeholder="-" maxlength="1" required>
                </div>
                <div class="col-12 mt-3">
                  <button type="submit" class="btn btn-primary w-100">Verify</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script>
    const otpInputs = document.querySelectorAll('.form-control');
    otpInputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        if (e.target.value.length >= 1) {
          if (index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          } else {
            otpInputs[index].blur();
          }
        }
      });
    });
  </script>
</body>
</html>
